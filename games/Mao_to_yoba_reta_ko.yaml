name: 魔王と呼ばれた子

description: |
  子供の頃  
  まどろみの中で母が読んでくれたお話は  
  いつも正義の味方が活躍していた

  平和な田舎町、シェリムで生まれ育った少年、ロキ  
  最近、よく夢を見る  
  村が焼け落ち、母が見た事のない化け物に襲われる夢  
  その夢はやがて現実のものとなり  
  化け物の群れは村を襲った  
  母と村の危機に  
  ロキの想いと呼応するかの様に現れた  
  黒き剣  
  それは、歪な運命の始まりだった  
  これは、僕が運命に抗う物語だ

  HTN制作、ケモノRPGゲーム  
  魔王と呼ばれた子です。

