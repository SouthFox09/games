name: 家有大猫

description: |
  护身符里真的住着守护神，祭祀的表演台下也有神明观看？

  家里世代是乩童，但如今只是个普通大学生的林天辽，从没想过身边会忽然多出三个猫科兽人神灵。

  得到了封印已久的灵力，看到了原本隐形的神明。对此一点都不兴奋的林天辽，作为普通人的生活还要继续。
  
  穿梭在日常与非日常间，他与三只大猫一起的故事匆匆开始了。 （来自官方网站）

