name: 你想看我的野兽吗？～就用你的双眼好好看着吧！～ / 俺の獣を見てみるか？ ～しかとその目に刻むッス！～

description: |
  快速成长中的社交平台『Online』，主角犬饲春在社交平台上担任管理员。  
  在三连休假期的前一天，突然收到一个熟悉的ID发来的消息……！  
  能否「就三天！？」攻略下消息的发送者和虎呢！

  詳細は以下のリンクからどうぞ！

  - 公式Twitter： https://twitter.com/orekemo
  - サークル公式HP： http://www.cilcafe.com/

  - キャラクター紹介ムービー： https://www.youtube.com/watch?v=LBa3P4r5j0U
  - トレーラームービー： https://www.youtube.com/watch?v=jZfL6EULQiU

  ##ゲームの詳細

  選択肢によって、エンディングが変わるマルチエンドです。
  日頃の選択の「積み重ね」が、相手の好感度に影響していきます。
  好感度が大きく変化するとキャラクターアイコンの表情が変化します。行き詰ってしまったら、最初から初めてアイコンの表情を参考にコマメにセーブして進めてみましょう。

  ##スタッフ

  - 制作： C.I.L. cafe
  - シナリオ： 氷之白。
  - デザイン・イラスト： kovie
  - 音楽: サークル まずらぼ[muzzle-lab] 様


