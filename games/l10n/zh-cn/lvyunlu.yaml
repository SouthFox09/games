description: |
  上古之时，天火延烧，滥水蔓延，毒雾飘渺，民众苦不堪言。
  为调阴顺阳，安水平火，和风伏雷，消山静湖，仙衍使用神力创八衍仙法，以天地定位，使山泽通气，雷风相薄，水火不相射。
  一时间万物安平，万衍国自此立国数百年，分封万邦，天下各自相安无事。

  尔后，万衍王威权渐衰，各封国遂各自为政，乃至相互攻讦。
  此后百年间，万衍大地战乱不断，国出国灭，唯一朝一夕之事尔。

  然天下大乱，一国绝无独全之幸。
  北方趵国坐大，决意会盟各封国主。
  帛国偏远，待会盟信传达王府，已错过时日。帛王遂未参与会盟。 趵国借帛国王轻慢不事会盟为由举兵侵略，帛国千年不经战事，一战即败。
  帛王奎殉国，王子荒朱、王子亚罗出逃。趵军遂占帛国全境。

  帛国覆灭，趵占领军作威作福，旧帛国领生灵涂炭。

  八年后...

  以荒朱为首的帛国旧王族联合另一强国“戮”的援军以闪击的方式夺回了帛国全域。
  于复国大典上，荒朱继位帛王，并升消云为司马，决明为百长。
  是夜，荒朱、消云、亚罗、光元等帛国首脑密会，商讨守国事宜

  司马将军消云之弟决明新升任百长，意气风发，决心讨贼，永守帛国平安。
  于帛领内巡视时路遇一可疑人低价强售予一柄宝剑，竟是藏有老剑灵“上九”的一把神剑……

  司农光元卜出大旱之象，报告三公子亚罗后竟只被轻慢对待，令其仔细准备立夏祀。
  年轻的乐官乐风授命练习立夏祀用祭神曲，巧遇高人“清水”点化，并将自己的小书童公羊樨相赠。

  春意渐深，一片鸟语花香的平和气氛下，帛国却处于数股暗涌的漩涡中心……
  才华横溢的趵公的动向何如？援助帛国的戮国前路何在？
  立夏将至，且看各路豪杰剑指何方。
