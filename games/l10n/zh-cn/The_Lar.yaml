description: |
  关于这款游戏

  请说明一下游戏的概况吧！  The Lar是一款剧情向的游戏，并包含数个分支路线与结局、适度的解谜以及各种各样适量的梗。

  您将在大约3小时的游戏流程中探索这个未知又奇妙的地方，与各种各样的实验体邂逅，一同协力找到离开的方法。

  游戏中↑↓←→为移动键，Z/Enter/空格键为确定，X/ESC键为取消，ESC键打开菜单可以进行物品的确认与退出游戏。F5键为存档键，F6键为读档键。

  以及游戏内的所有音乐都并非原创，如需要请阅读游戏目录下的"Read me"。

  以上，还请您多加确认。
  
  ##那么需要做什么呀？
  
  探索、调查，见到新的实验体同伴，并得到它们的信任、或成为朋友，最终一同从这里逃出去。

  路线将由您的选择而改变，注意一切需要注意的事情，否则您就可能走入错误的路线。

  您可以试着解开部分场景中的谜题，并触发更多丰富的支线剧情。

  以及并没有太多需要操作的地方，请放松下来，体验Lar和朋友们的故事吧。还有什么需要了解的嘛？  The Lar是由Team Yume制作，分别是负责游戏全部制作的九张冥币与吉祥物琉璃狱梦。

  **本游戏将不再进行更新或制作续作。**

  本游戏包含Furry要素（仅存在于角色设定上），但这只是作者的个人喜好。同时，本游戏包含的所有要素或梗都是作者的个人喜好，不好意思，有技术力就是可以为所欲为（？）。
  
  游戏官方讨论群已解散，具体原因请看：[https://t.bilibili.com/366512022053515632?tab=2](https://t.bilibili.com/366512022053515632?tab=2)。然后是同人方面的特殊声明哦！  禁止一切AU(平行宇宙)设定。禁止一切以The Lar世界观为背景的原创角色设定。

