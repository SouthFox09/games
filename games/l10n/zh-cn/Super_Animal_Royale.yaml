description: |
  ##免费游玩：

  你可以免费游玩超级免费版，并在购买升级后将游戏数据同步至完整版本。为了生存而战：

  《超级动物大逃杀》是一款创意十足，刺激且充满战略性的上帝视角大逃杀。在各种异域风情的生物群落中参与这场由最多 64 名可爱杀手动物的尖牙利爪（还有机关枪）大乱斗吧！这里的动物们都为了成为最强狗狗（或最强猫咪、最强树懒……之类的）而战！
  
  以上帝视角在紧张刺激的氛围中享受这款创新的大逃杀体验。
  
  直观的战争迷雾系统让你能够使用潜行来进行战略突袭。
  
  探索这座巨大且美丽的，拥有各式各样的生态群落与一座历经沧桑的超级野生动物园遗迹的天堂岛屿。
  
  砍掉高耸的杂草堆来发现藏在其中的物品，因为对付杂草不必留情。为什么要叫作「超级」试玩版呢?嗯...除了在每样东西前面加上「超级」会让他更棒以外，这个试玩版同时也让你能尽情游玩完整的在线模式，随便你玩喔！而且你还可以开始记录你的进度，并获得物品与动物DNA。在试玩版中所赚取的物品会暂时被锁定，所以你无法解锁新动物或把他们打扮成你喜欢的样子，但如果你喜欢这款游戏并决定要购买的话，你在试玩版中所获得的所有进度与物品都会直接转移到完整版中！还蛮「超级」的，对吧？只希望试玩版没超级过头反而让你不想购买正式版了，不过我们还是对这款游戏作品与它所建立起的玩家社区感到非常自豪，所以我们认为让你亲自体验游戏的魅力更会让你觉得这是一款值得支持的抢先体验游戏！
  
  注意：超级免费版玩家可以无限制在线畅玩所有游戏模式，而且可以通过 Discord 邀请免费版与完整版的玩家组队！由于技术限制，只有完整版玩家才能使用 Steam 好友列表邀请其他玩家组队。不断进化与改善的游戏内容：
  
  直观的上帝视角与简单易懂的机制让这款成为了目前最好上手的大逃杀游戏，而对于进阶玩家我们同时也保留了非常具有深度的战略与技术奖励。此外，无论您是在 MacBook 或是 PC 上游玩，我们出色的优化都能让你流畅地进行游戏。
  
  随着游戏更新，小岛和基因改造的超级动物的名单不断（啊咳）进化。您的超级动物可以通过全新的服装、墓碑、死亡爆炸效果、武器和舞蹈动作等进行个性化定制。就算游戏打得菜，皮肤还是可以一套一套买的。
  
  加入超级动物世界，一起来看看我们正与抢先体验社区进行着哪些工作，并为游戏的发展做出贡献！

