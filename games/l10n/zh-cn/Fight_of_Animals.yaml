name: 动物之鬪

description: |
  当网路红极一时的错位梗图上的动物们站上决斗的擂台后，将会迸出何等激烈的火花呢？

  简单操作 X 诙谐动物 X 刺激对战!!! 

  选择你喜欢的趣味动物来一场充满野性的激烈♂ 对战吧！

  你可以在游戏中与全世界的玩家好手对战，也能在街机模式中击败所有敌人，成为动物之王!!!

   肌肉右钩柴、绝对王者狐、霸气猫、乌鸦猩、魔法松鼠…等待着你的参战！

  只需按下按钮即可出招！ 

  本作仅需四个按钮操纵，并且采用一键出招系统，只要按着方向键加上技能钮就能施展必杀技!

  完全没玩过任何格斗游戏的玩家也无须担心更可以透过 "简易连段"的辅助模式、用最顺畅的方式享受痛扁对方的过程！没有复杂的操作、打起来轻松有趣！
   
  由数位卡夫特独立研发、高同步率且稳定性极高的网路对战功能在这次也导入了动物之鬪中、让玩家可以依照所在的地区选择服务器并获得畅通无比的连线体验!

  每个动物(角色)都有精心设计的必杀技、大绝招，具备独特的趣味和特色!

  当然每个动物的各种攻击中必有一些破绽，找出那些套路的破绽，再用一套连段把它带走吧～！

