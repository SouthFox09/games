name: 骑士学院 / Knights College

description: |
  《 骑士学院(Knights College) 》是一款以骑士团候补生们生活的『骑士学院』为舞台的、登录于PC端的R18视觉小说。

  在本作中，所有选项都将以卡片的形式呈现，您所扮演的主人公将一边收集卡片一边体验宿舍生活。

  ##故事

  在乡下渔村悠闲度日的青年——艾尔戈，一天突然收到了「意想不到的场所」寄出的入学推荐信。

  那是只招收精英入学的骑士培训机构，骑士学院（Knights College）。

  出身平凡的艾尔格被推荐的理由，是潜藏于他体内的「卡牌化」这一特殊能力。
  
  于是，艾尔戈一边学习着这一能力的运用，一边开始了在骑士学院的生活。

  ##角色

  在骑士学院，除了艾尔戈等来自弗罗汀本国的学生，还有从敌对国家哈什莱希远道而来的留学生们，大家一同生活和学习。

  此外还有负责讲授知识和训练武艺的教官们，甚至守护国家的龙等等，各式各样的角色一同构成了骑士学院的日常生活。

  ##游玩方式

  主人公——艾尔戈的选择，全部由所持有的卡片来完成。

  随着卡片的收集进程，可以前往的地点和可以进行的话题都将不断增加。

  ##额外说明

  如需解锁成人内容，请在本作官方网站下载R18补丁。

