name: 阿达斯特拉 / Adastra

description: |
  你在罗马留学时突然被外星人绑架。他想从你那里得到什么？好吧，他似乎不想告诉你真相。而在搞明白发生了什么之前，你已经被带到了离地球一百万英里之外的地方。

  阿达斯特拉（Adastra）是一部融合了大量科幻和政治阴谋的浪漫主义视觉小说。你将体验在一个动荡帝国中的冒险，同时还要决定应该信任或不信任谁。

  在这种充满背叛和阴谋的氛围下，你开始怀疑绑架您的外星人是否是你最信任的人。

  我们出色的精灵艺术出自画家 HAPS 之手，你可以在他的 [Twitter](https://twitter.com/GotSomeHaps) 上找到他。
  背景艺术由也非常出色的画家 Blacksun 制作，你可以在她的 [FurAffinity](https://www.furaffinity.net/user/blacksundi/) 上找到她。

  下一部续作: [Khemia](Khemia.html)

