name: 生化变种 / BIOMUTANT

description: |
  《BIOMUTANT®》是一款功夫奇幻RPG游戏，背景设定为末日后的开放世界。游戏中极具武术风格的独特战斗系统，可让玩家混合近战、射击和突变能力。

  一场瘟疫正在毁灭这片土地，生命之树也在承受着自根部而起的死亡威胁，各个部落却分裂割据。快来探索这个动荡不安的世界，决定万物的命运——您会成为世界的救世主，还是会带领世界走向更加黑暗的命运？

  ## 游戏内容及特色

  ### 不一样的第三人称战斗
  武术风格战斗系统将最大程度的解放你在行动与灵巧上的限制，让你在使用射击，近战，突变能力时依然自由灵动。玩家在游戏进程中不断地从师傅那里学习新的功夫招式，丰富自己的作战本领，战斗永远不会无聊。

  ### “进化”出自己的游戏玩法
  你可以编译自己的基因架构来改变自己的样貌和玩法。当然这也会影响你自己的属性值，不仅如此，暴露在生化污染之下将会导致基因突变，演化出新的能力，比如龟甲形，粘液泡等能力；当暴露在旧世界能源的辐射之下，它将影响你的头脑与心智并解锁超能力突变，比如念动力，浮空以及更多样化的能力。

  ### 制造物品的新高度
  你可以自由的打造各种武器。混合搭配部件来制造属于你自己的单手、双手、斩击、粉碎等近战武器，又或者左轮、步枪、霰弹枪等远程武器以及各种各样的改造装置，像是木塞钻，电池驱动的电锯与生化污染瓶，尽情的将这些加入自己的军械库吧。你甚至能碰到一些角色愿意为你打造一些特别酷的小玩意，像是生化翼，跳跃背包，甚至改造你自己的自动机——废品玩具伴侣！

  ### 穿上装备冒险吧
  你可以自由的装备自己的角色。不仅限于自己打造的武器，包括你所穿装备的种类。穿上防毒面具和氧气瓶探索死亡禁区，穿上隔温服在低温区冒险或者穿上防御装备与生化污染怪物作战，这一切都可以自由选择。

  ### 在充满活力的开放世界中生存
  你可以自由的探索这个世界，通过步行，机甲，水上摩托车，气球或者地域独特的坐骑来寻找世界的秘密。探索凋零的荒野，游荡于地下世界的管道与地堡，攀登世界之巅或是遨游于海岛之间。在这充满活力的缤纷世界里有着层层秘密值得去发现，神秘的未知值得去探索，神奇的怪物需要去面对，还有许多奇葩的角色等你邂逅。

  ### 不一般的故事不寻常的结局。
  在这末日来临之际，你的行动将对故事的展开起着重大作用。一场瘟疫正在席卷大地，生命之树也在枯萎凋零，部族之间分崩离析，需要一位强者将他们统一亦或是将他们毁灭……

  叙事者将会讲述你旅途的每一步并引导你探索整个世界。但只有你自己的行动才能决定你故事的结局。

