description: |
  上古之時，天火延燒，濫水蔓延，毒霧飄渺，民眾苦不堪言。
  為調陰順陽，安水平火，和風伏雷，消山靜湖，仙衍使用神力創八衍仙法，以天地定位，使山澤通氣，雷風相薄，水火不相射。
  一時間萬物安平，萬衍國自此立國數百年，分封萬邦，天下各自相安無事。

  爾後，萬衍王威權漸衰，各封國遂各自為政，乃至相互攻訐。
  此後百年間，萬衍大地戰亂不斷，國出國滅，唯一朝一夕之事爾。

  然天下大亂，一國絕無獨全之幸。
  北方趵國坐大，決意會盟各封國主。
  帛國偏遠，待會盟信傳達王府，已錯過時日。帛王遂未參與會盟。 趵國借帛國王輕慢不事會盟為由舉兵侵略，帛國千年不經戰事，一戰即敗。
  帛王奎殉國，王子荒朱、王子亞羅出逃。趵軍遂佔帛國全境。

  帛國覆滅，趵佔領軍作威作福，舊帛國領生靈塗炭。

  八年後...

  以荒朱為首的帛國舊王族聯合另一強國“戮”的援軍以閃擊的方式奪回了帛國全域。
  於復國大典上，荒朱繼位帛王，並升消云為司馬，決明為百長。
  是夜，荒朱、消雲、亞羅、光元等帛國首腦密會，商討守國事宜

  司馬將軍消雲之弟決明新升任百長，意氣風發，決心討賊，永守帛國平安。
  於帛領內巡視時路遇一可疑人低價強售予一柄寶劍，竟是藏有老劍靈“上九”的一把神劍……

  司農光元卜出大旱之象，報告三公子亞羅後竟只被輕慢對待，令其仔細準備立夏祀。
  年輕的樂官樂風授命練習立夏祀用祭神曲，巧遇高人“清水”點化，並將自己的小書童公羊樨相贈。

  春意漸深，一片鳥語花香的平和氣氛下，帛國卻處於數股暗湧的漩渦中心……
  才華橫溢的趵公的動向何如？援助帛國的戮國前路何在？
  立夏將至，且看各路豪傑劍指何方。
