name: 你想看我的野獸嗎？～就用你的雙眼好好看著吧！～ / 俺の獣を見てみるか？ ～しかとその目に刻むッス！～

description: |
  快速成長中的社交平臺『Online』，主角犬飼春在社交平臺上擔任管理員。  
  在三連休假期的前一天，突然收到一個熟悉的ID發來的訊息……！  
  能否「就三天！？」攻略下訊息的傳送者和虎呢！

  詳細は以下のリンクからどうぞ！

  - 公式Twitter： https://twitter.com/orekemo
  - サークル公式HP： http://www.cilcafe.com/

  - キャラクター紹介ムービー： https://www.youtube.com/watch?v=LBa3P4r5j0U
  - トレーラームービー： https://www.youtube.com/watch?v=jZfL6EULQiU

  ##ゲームの詳細

  選択肢によって、エンディングが変わるマルチエンドです。
  日頃の選択の「積み重ね」が、相手の好感度に影響していきます。
  好感度が大きく変化するとキャラクターアイコンの表情が変化します。行き詰ってしまったら、最初から初めてアイコンの表情を參考にコマメにセーブして進めてみましょう。

  ##スタッフ

  - 製作： C.I.L. cafe
  - シナリオ： 氷之白。
  - デザイン・イラスト： kovie
  - 音楽: サークル まずらぼ[muzzle-lab] 様


