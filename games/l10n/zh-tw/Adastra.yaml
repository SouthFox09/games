name: 阿達斯特拉 / Adastra

description: |
  你在羅馬留學時突然被外星人綁架。他想從你那裡得到什麼？好吧，他似乎不想告訴你真相。而在搞明白髮生了什麼之前，你已經被帶到了離地球一百萬英里之外的地方。

  阿達斯特拉（Adastra）是一部融合了大量科幻和政治陰謀的浪漫主義視覺小說。你將體驗在一個動盪帝國中的冒險，同時還要決定應該信任或不信任誰。

  在這種充滿背叛和陰謀的氛圍下，你開始懷疑綁架您的外星人是否是你最信任的人。

  我們出色的精靈藝術出自畫家 HAPS 之手，你可以在他的 [Twitter](https://twitter.com/GotSomeHaps) 上找到他。
  背景藝術由也非常出色的畫家 Blacksun 製作，你可以在她的 [FurAffinity](https://www.furaffinity.net/user/blacksundi/) 上找到她。

  下一部續作: [Khemia](Khemia.html)

