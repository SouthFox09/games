name: 致最愛的你 / 愛する君へ

description: |
  “給我最愛的你”

  大家好，我是KENN。  
  我和はち做了一款免費的（R-18）輕小說遊戲！

  就定在4月1日釋出吧！我們原本是這麼打算的  
  拖著拖著不知怎麼就到了今天。  
  這是一款免費遊戲，所以請務必試玩看看！  
  順帶一提，遊戲在pixiv上是提前釋出的  
  提前釋出狀態將在20天后，也就是6月1日左右結束。  
  之後我們也將在網站上免費釋出本作。

  期待各位的反饋。

