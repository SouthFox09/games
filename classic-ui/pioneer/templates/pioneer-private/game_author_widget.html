{% if author_widget|length %}
<div class="author-widget links links-group">
{% for author, games in author_widget.items() %}
	<div class="author-more">{{ ui.game_author_widget_more_from % (author) }}</div>
	{% for game in games %}
		<a class="iconline" href="{{ game.id }}.html">{{ ifac.misc_icon("gamepad") }}<span>{{ game.get_name(lang) }}</span></a>
	{% endfor %}
{% endfor %}
</div>
{% endif %}
