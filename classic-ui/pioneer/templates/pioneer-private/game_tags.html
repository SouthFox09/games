<div class="tags"><table><tbody>
{% for ns in game.tags %}
	<tr>
		<td class="taggroup">{{ ns }}: </td>
		<td>
		{% for tag in game.tags[ns] %}
			<div class="tag"><a href='{{ rr }}/{{ lang }}/search.html?tagx?"{{ ns }}:{{ tag }}"'>{{ tag }}</a></div>
		{% endfor %}
		</td>
	</tr>
{% endfor %}
</tbody></table></div>
